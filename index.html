<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <nav>
            <div class="left">Kanban Board</div>
            <div class="right"><button id="toggle-modale">Add new task</button></div>
        </nav>

        <section class="board">
            <div id="todo" class="task-column ">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true" class="task">
                    <h2 id="task-title">Task 1</h2>
                    <p id="task-desc">Description for Task 1</p>
                    <button>Delete</button>
                </div>
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>

            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modale add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input type="text" id="task-input" placeholder="Task Title" >
            <textarea name=" " id="task-detail" placeholder="Task Description" ></textarea>
            <button id="add-new-task" class="add-task-btn">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
